<html>
    <head>
        <title>Search for weather</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="weather.js" type="text/javascript"> </script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class ="title">
            <h3> Weather Search </h3>
        </div>
        <div class ="container">
            <!-- The field for the city name and the search and save buttons -->
            <div class="row" id="rowDiv">
                <input type="text" name ="city" id="city"  placeholder="Name of the city">
                <button id="Weather" class="btn" >Search</button>
                <button id="Save" class="btn">Save</button>
            </div>
            <!-- Shows the search results -->
            <div id="show"></div>
            <!-- Shows the possible error message -->
            <div id="error"></div>
            <!-- Shows the list of saved cities -->
            <h2> Saved Cities</h2>
            <div id="list">
                
            </div>
        </div>
        

    </body>
  
</html>
